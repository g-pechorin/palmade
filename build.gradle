///
// GradleW Task
task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}


apply plugin: 'palmade'

import peterlavalle.palmake.Form


targets {
	developerGuide {
	}

	glfw {
		form = Form.REMOTE

		// you don't need-need this arrangement, but it makes the example easier
		ext.variant = '29b40112c234c3021648ea42a5e74cc122ba08b4'
		root = "glfw-$variant@https://github.com/glfw/glfw/archive/$variant" + '.zip'

		inc 'include'
	}

	opengl32 {
		form = Form.EXTERN
	}

	graphical {
		form = Form.PROGRAM
		lib 'glfw'
		lib 'opengl32'
	}

	quickStart {

	}
	userGuide {
		form = Form.PROGRAM

		lib 'quickStart'
		lib 'developerGuide'
	}
}

